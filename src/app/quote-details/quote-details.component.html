<p>Author:{{quote.description}}</p>
<p>Username:{{quote.username}}</p>
<p>Time since post {{quote.postDate|timeCount}}    seconds</p>
<button class="btn btn-danger"(click) = 'quoteComplete(true)'> Delete </button>
<button (click) = 'quoteUpvote(true)'> Upvote </button>
<button (click) = 'quoteDownvote(true)'> Downvote </button>
