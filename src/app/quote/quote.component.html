<h1>Quotes</h1>
<hr>
<div class="container">
    <div class="row">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
</div>
<div class="container">
  <p>Today's Quotes</p>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li>{{quote.name}}</li>
    <button  (click)='toogleDetails(i)'>Details</button>
    <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'completeQuote($event,i)'></app-quote-details>
  </div>
</ul>
</div>
